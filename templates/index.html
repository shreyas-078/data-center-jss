<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Fetch</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>

<body>
  <header id="top-header">
    <img src="../static/images/jss-logo.png" alt="JSS Logo" id="logo-img">
    <h1 id="clg-title">JSS Academy of Technical Education</h1>
  </header>

  <h2>Data Fetcher Interface</h2>
  <p>Employee/Student?</p>
  <select name="stud-emp" id="stud-emp">
    <option value="none">--SELECT--</option>
    <option value="employee">Employee</option>
    <option value="student">Student</option>
  </select>
  <p>Select the Branch:</p>
  <select name="branch" id="branch">
    <option value="none">--SELECT--</option>
    <option value="CSE">CSE</option>
    <option value="ISE">ISE</option>
    <option value="AI/ML">AI/ML</option>
    <option value="robotics">Robotics and Automation</option>
    <option value="civil">Civil</option>
    <option value="civil">Mechanical</option>
  </select>
  <p>Available fields of the Master File:</p>
  <ul id="fields-list">
    <div>
      <label for="some-option">Field 1</label>
      <input type="checkbox" name="f1" id="field-1">
    </div>
    <div>
      <label for="some-option">Field 2</label>
      <input type="checkbox" name="f2" id="field-2">
    </div>
  </ul>
  <button type="button">Fetch Selected Field Data & Preview</button>
  <embed src="https://pdfobject.com/pdf/sample.pdf" class="invisible">
  <div id="download-section" class="invisible">
    <p>Select File Type for Download:</p>
    <select name="file-type" id="file-type-selector">
      <option value="xlsx">XLSX</option>
      <option value="csv">CSV</option>
      <option value="pdf">PDF</option>
    </select>
    <button type="button">Download File</button>
  </div>
</body>

</html>
