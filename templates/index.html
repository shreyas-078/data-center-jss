<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Fetch</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="shortcut icon" href="../static/images/jss-logo.png" type="image/x-icon">
  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>

<body>
  <header id="top-header">
    <img src="../static/images/jss-logo.png" alt="JSS Logo" id="logo-img">
    <h1 id="clg-title">JSS Academy of Technical Education</h1>
  </header>

  <h2>Data Fetcher Interface</h2>
  <p>Employee/Student?</p>
  <select name="stud-emp" id="stud-emp">
    <option value="none">--SELECT--</option>
    <option value="employee">Employee</option>
    <option value="student">Student</option>
  </select>
  <p>Select the Branch:</p>
  <select name="branch" id="branch">
    <option value="none">--SELECT--</option>
    <option value="CSE">CSE</option>
    <option value="ISE">ISE</option>
    <option value="AI/ML">AI/ML</option>
    <option value="Robotics">Robotics and Automation</option>
    <option value="Civil">Civil</option>
    <option value="Mechanical">Mechanical</option>
    <option value="ECE">ECE</option>
    <option value="EEE">EEE</option>
    <option value="IEM">IEM</option>
  </select>
  <div class="invisible" id="year-selector-div">
    <p>Select Year:</p>
    <select name="year" id="year">
      <option value="year1">1st Year</option>
      <option value="year2">2nd Year</option>
      <option value="year3">3rd Year</option>
      <option value="year4">4th Year</option>
    </select>
  </div>
  <p>Available fields of the Master File:</p>
  <input type="search" placeholder="Search..." id="search-bar">
  <p id="select-text">--SELECT YOUR BRANCH AND PERSON TYPE--</p>
  <ul id="fields-list" class="invisible">
  </ul>
  <div id="select-all" class="invisible">
    <input type="checkbox" id="select-all-check">
    <label for="select-all-label">Select All</label>
  </div>
  <br>
  <button type="button" id="preview-btn">Download File</button>
  </div>
</body>

</html>
